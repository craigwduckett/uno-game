<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>UNO</h1>
    <div id="lobby">
        <h2>Join UNO Game</h2>
        <div>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div>
            <input type="text" id="lobby-id" placeholder="Lobby ID (leave empty for new lobby)">
        </div>
        <button id="join">Join Game</button>
        <div id="lobby-info" style="display: none;">
            <h3>Lobby: <span id="current-lobby-id"></span></h3>
            <p>Share this lobby ID with friends to join!</p>
        </div>
        <ul id="players"></ul>
        <button id="ready">Ready</button>
    </div>
    <div id="game" style="display: none;">
        <div id="turn-indicator">
            <h3 id="turn-text">Waiting for game to start...</h3>
        </div>
        <div id="opponent-hands"></div>
        <div id="center-area">
            <button id="draw-card">Draw Card</button>
            <button id="callout-button">Callout</button>
            <div id="discard-pile"></div>
            <div id="wild-color-picker" style="display: none;">
                <h4>Choose a color:</h4>
                <div id="color-options">
                    <div class="color-option" data-color="red" style="background-color: red;"></div>
                    <div class="color-option" data-color="yellow" style="background-color: yellow;"></div>
                    <div class="color-option" data-color="green" style="background-color: green;"></div>
                    <div class="color-option" data-color="blue" style="background-color: blue;"></div>
                </div>
            </div>
        </div>
        <div id="player-hand"></div>
    </div>
    <script src="client.js"></script>
</body>
</html>
